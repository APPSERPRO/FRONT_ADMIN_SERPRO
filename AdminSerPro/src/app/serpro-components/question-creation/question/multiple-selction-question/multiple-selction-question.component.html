<p-card header ="Modulo"  [style]="{'width': '70rem', 'margin-bottom': '4em', 'margin-left':'auto','margin-right':'auto'}">
  <p-dropdown [options]="items" [style]="{'width': '68rem'}"
  [(ngModel)]="item" placeholder="Select Item" [virtualScroll]="true" [itemSize]="31" [filter]="false"></p-dropdown>
</p-card>


<p-card header="Enunciado de la pregunta" [style]="{'width': '70rem', 'margin-bottom': '2em', 'margin-left':'auto','margin-right':'auto'}">
    <div>
        <serpro-ng-quill [idEditor]="'questionStatement'" name="questionStatement" [(ngModel)]="question.statement" ></serpro-ng-quill>
    </div>
    <p-footer>

        Instruccion y descripcion de lo que es un enunciado de pregunta

      <div class="alert-danger" *ngIf="formsCorrect == false">
        <div class="container-error-message" >
          El enunciado es requerido
        </div>
      </div>
    </p-footer>
</p-card>

<!--<hr>-->
<p-card header="Respuestas "  [style]="{'width': '70rem', 'margin-bottom': '1em', 'margin-left':'auto','margin-right':'auto'}">
  <div *ngFor="let answer of question.answers; let indexAnswer = index">

        <p-card header="Respuesta {{indexAnswer+1}}">
            <p-header>
                <br><button *ngIf="indexAnswer != 0 && indexAnswer != 1" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="removeAnswer (indexAnswer)" [style]="{ 'margin-left':'1040px'}"></button>
            </p-header>
            <serpro-ng-quill   [idEditor]="'answerStatement' + indexAnswer" name="questionStatement" [(ngModel)]="answer.statement" ></serpro-ng-quill>
            <p-footer>
                <div>
                    <h5>Calificación: {{answer.grade}}</h5>
                <div >
                    <button pButton pRipple type="button" icon="pi pi-minus" class="p-button-rounded p-button-danger p-button-outlined" (click)="changeGradeValue (answer, -10)" [style]="{'margin-left':'10px'}"></button>

                  <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-help p-button-outlined" (click)="changeGradeValue (answer, 10)" [style]="{'margin-left':'10px'}"></button> <br/>
                  <br><p-slider [(ngModel)]="answer.grade" [min]="-100" [max]="100"  [step]="10" [style]="{'width':'50%'}"></p-slider>
                </div>

                </div>

                <p>
                    El valor de la calificacion debe estar entre -100% y 100%.
                    Asigna 100%
                </p>
              <div class="alert-danger" *ngIf="formsCorrect == false">
                <div class="container-error-message" >
                  Validar la respuesta
                </div>
              </div>
            </p-footer>
        </p-card>
    <br>
    </div>
    <p-footer>
        <button pButton type="button" label="Adicionar Respuesta" (click)="addNewAnswer ()"></button>
    </p-footer>
</p-card>

<p-card header="Retroalimentacion"  [style]="{'width': '70rem', 'margin-bottom': '4em', 'margin-left':'auto','margin-right':'auto'}">
    <div>
        <serpro-ng-quill   [idEditor]="'questionFeedback'" name="questionStatement" [(ngModel)]="question.feedback" ></serpro-ng-quill>
    </div>
    <p-footer>
        Incluir la retroalimentación para esta pregunta

      <div class="alert-danger" *ngIf="formsCorrect == false">
        <div class="container-error-message" >
          Se requiere la retroalimentación
        </div>
      </div>
    </p-footer>
</p-card>


<button pButton type="button" label="GUARDAR PREGUNTA" (click)="saveQuestion ()"  [style]="{'width': '30rem', 'margin-bottom': '4em', 'margin-left':'400px'}"></button>
